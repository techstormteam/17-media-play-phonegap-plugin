<ons-page ng-controller="viewresult">
  <ons-toolbar>
         <div class="left" style="margin-top: 8px;margin-left:8px;"
           onclick="tabbar.setActiveTab(1);" >
        <a  style="color:blue;height: 100%;vertical-align: middle;">< Back</a>
      </div>
    <div class="center">
      {{tran.show_result_samma}}
    </div>
    <div class="right">
    </div>
  </ons-toolbar>
  <div class="app-page">
     <div style="border-radius: 10px;
                border: 2px solid buttonface;
                padding: 10px; 
                width: 80%;
                height: 50px; 
                margin:auto auto auto ;
                color:black;
                text-align: center;
                vertical-align: middle;
                ">
              <b>   "{{tran.samma_arahang}}" <br>{{tran.all}} {{sumall}} {{tran.times}}</b> 
          </div>
    <ons-scroller style="height:100%; width: 100%;">
      
        
         <ons-list class="plan-list">
          <ons-list-item modifier="chevron" class="plan" 
                         ng-repeat="(key,item) in items"
                         >
            <ons-row ng-click="showdate(item.rdate)">
                
                <input class="hidden" id="rdate-view" value="{{item.rdate}}">

              <ons-col width="6px" class="plan-center" style="backgroundColor:#3399ff;">
              </ons-col>

              <ons-col class="plan-right">
                  <div class="plan-name"> &nbsp; {{ item.rftimes }} {{tran.times}}</div>

                <div class="plan-info">
                  <div >
                    &nbsp; <ons-icon icon="fa-calendar"></ons-icon>&nbsp; {{ item.thdate  }}
                  </div>

                   
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>

        </ons-list>
        
        
    </ons-scroller>
    
  </div>

</ons-page>
