<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Samma Arahang  สัมมา อะระหัง</title>  

  <!-- All our CSS -->
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">    
  <link rel="stylesheet" href="css/onsen-css-components.css"> 
  <link rel="stylesheet" href="css/plugins.css"/>
  <link rel="stylesheet" href="css/roots.css"/>
  <link rel="stylesheet" href="css/app.css"/>

  <!-- CSS for the Church -->
   <script src="js/moment.js"></script>
   <script src="js/md5.js"></script>
   
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/angular/angular-touch.js"></script> 
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/plugins.js"></script>  
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>  
      
</head>

<body ng-controller="networkController">    
    <div style="height: 100%;width:100%;background-image: url('images/bg.png')" ></div>
    
  <ons-tabbar var="tabbar" animation="fade">
    <ons-tab page="welcome.html" label="{{tran.menu_menu}}" icon="ion-ios-home" active="true"></ons-tab>
    <ons-tab page="comment.html" label="{{tran.menu_record}}" icon="fa-pencil"  ></ons-tab>
     <ons-tab page="mp3.html" label="{{tran.menu_sound}}" icon="ion-ios-musical-notes"></ons-tab>
    <ons-tab page="login.html" label="{{tran.menu_connect}}" icon="ion-cloud"></ons-tab>
  </ons-tabbar> 
  

  <!-- Insert the modal in your index.html -->
  <!-- Change the message to anything you want, this message will be if the user doesn't have any network connection -->



  <ons-modal var="offlineMessage">
      <ons-row align="center"><ons-col align="center">
          <ons-icon icon="ion-load-c" spin="true"></ons-icon></ons-col>
      </ons-row>
      <ons-row align="center"><ons-col align="center">
              <br><br> <button class="button button--outline" onclick="ons.modal.hide()"
                     style="border-color: white;
                    color: white;
                    width:70%;
                    margin-top: 10px;">
                <ons-icon
                   icon="fa-minus-circle"
                    fixed-width="false"
                    style="color: white">
                </ons-icon> {{tran.cancel}}
            </button></ons-col>
   </ons-row>
  </ons-modal>

</body>
</html>
