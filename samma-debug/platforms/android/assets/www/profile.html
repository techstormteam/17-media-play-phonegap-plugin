<ons-page ng-controller="profile">
  <ons-toolbar>
    <div class="left">
    </div>
    <div class="center">{{tran.logged}}</div>
   
  </ons-toolbar>

  <div class="app-profile">

    <div class="profile-card">

      <img src="images/ball.jpg" >
      <div class="profile-name">{{email}}</div>
       
       <div class="blur">
        <img src="images/bg.png" class="bg">
      </div>
    </div>

    <ons-list>
      <ons-list-item>
        <ons-row>
          <ons-col class="info-col" width="80%" align="center">
            <div class="info-num" align="center">{{tran.samma_arahang}} {{sumall}} {{tran.times}}</div>
          </ons-col>
          
        </ons-row>
      </ons-list-item>
    </ons-list>

    <ons-list modifier="inset" style="margin-top: 10px">
      <ons-list-item modifier="chevron"  align="center" 
                     ng-click="upload()">
         <ons-icon
        icon="fa-cloud-upload"
        fixed-width="false"
        ></ons-icon> {{tran.Backupmydata}}
      </ons-list-item>

      <ons-list-item modifier="chevron"  align="center"
                     ng-click="download()">
       <ons-icon
        icon="fa-cloud-download"
        fixed-width="false"
        ></ons-icon> {{tran.donwloadmydata}}
      </ons-list-item>
      
        <ons-list-item modifier="chevron"  align="center"
                      ng-click="logout()">
                     
 <ons-icon
        icon="fa-minus-circle"
        fixed-width="false"
        ></ons-icon>
            {{tran.stop_connect}}
      </ons-list-item>
       

    </ons-list>

    <br>
  </div>
</ons-page>
