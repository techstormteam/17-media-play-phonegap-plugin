<ons-page class="transparent" ng-controller="welcome">
    <ons-toolbar modifier="transparent">    
      

    </ons-toolbar>

    <div class="details-content glass"  >
        <div class="welcome">
            <h2 class="home-title">{{tran.samma_arahang}}</h2>
            <p class="subtitle">{{tran.key_to_success}}</p>
        <center>{{isconnect}}</center><br><br>
        </div>
        <div class="welcome3">

             
            <button onclick="tabbar.setActiveTab(1);" class="button button--outline"  
                    style="border-color: white;
                    color: white;
                    width:70%;
                    margin-top: 10px;">
                <ons-icon
                    icon="fa-pencil"
                    fixed-width="false"
                    style="color: white">
                </ons-icon> 
                {{tran.record_samma}}
            </button>

          
            
            <button class="button button--outline" onclick="tabbar.setActiveTab(2);"
                     style="border-color: white;
                    color: white;
                    width:70%;
                    margin-top: 10px;">
                <ons-icon
                    icon="fa-music"
                    fixed-width="false"
                    style="color: white">
                </ons-icon> 
                               {{tran.meditation_sound}}
            </button>
            
              <button class="button button--outline" onclick="tabbar.setActiveTab(3)";
                     style="border-color: white;
                    color: white;
                    width:70%;
                    margin-top: 10px;">
                <ons-icon
                    icon="fa-cloud-upload"
                    fixed-width="false"
                    style="color: white">
                </ons-icon> 
                                               {{tran.connect}}

            </button>
            
            
            
              <button class="button button--outline" onclick="tabbar.loadPage('setting.html')"
                     style="border-color: white;
                    color: white;
                    width:70%;
                    margin-top: 10px;">
                <ons-icon
                    icon="fa-cog"
                    fixed-width="false"
                    style="color: white">
                </ons-icon> 
                Setting
            </button>
            
            
        </div>


        <div class="blur">
            <img src="images/bg.png" class="bg">
        </div>

    </div>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
    <filter id="blur">
        <feGaussianBlur stdDeviation="10" />
    </filter>
    </svg> 


</ons-page>
